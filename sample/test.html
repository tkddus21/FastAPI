<!-- 
div는 태그 자체적으로는 아무런 의미가 없지만 , css와 함께 사용하여
레이아웃을 정의하거나, javascript와 함께 사용하여 동적인 요소를 만들 수 있다 -->
<!-- 블록, 영역 체크한다고 보면됨-->
<div id="header">헤더 영역</div>
<div id="content">콘텐츠 영역</div>

<!-- form -->
 <!-- HTML 에서 사용자로부터 데이터를 입력받기 위한 양식을 정의할 때 사용한다. form 태그 내부에는 
<input>, <textarea>, <select> 등의 태그를 사용하여 다양한 형태의 입력 필드를 생성할 수 있다. -->

<form action="/submit" method="post"> 
    이름: <input type="text" name="name"><br>
    나이: <input type="number" name="age"><br>
    <input type="submit" value="제출">
</form>
<!-- action 속성은 폼 데이터를 처리할 서버의 URL을 지정하고, method 속성은 데이터를 전송할 방법을 지정-->
